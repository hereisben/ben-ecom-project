<div
  id="slide-nav-auto-tires-industrial-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text"
    >Auto, Tires and Industrial</span
  >
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div
  id="slide-nav-auto-tires-industrial-box"
  class="slide-nav__field--nav-box__sub-list"
>
  <div
    id="slide-nav-auto-parts"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-tires"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-industrial-tools"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-car-care"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-garage-equipment"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-auto-parts").load("./template/department/auto-parts.html");
    $("#slide-nav-tires").load("./template/department/tires.html");
    $("#slide-nav-industrial-tools").load(
      "./template/department/industrial-tools.html"
    );
    $("#slide-nav-car-care").load("./template/department/car-care.html");
    $("#slide-nav-garage-equipment").load(
      "./template/department/garage-equipment.html"
    );
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-auto-tires-industrial-toggle").on("click", function () {
      if ($("#slide-nav-auto-tires-industrial-box").css("display") === "none") {
        $("#slide-nav-auto-tires-industrial-box").css("display", "flex");
      } else {
        $("#slide-nav-auto-tires-industrial-box").css("display", "none");
      }
    });
  });
</script>
