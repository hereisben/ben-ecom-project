<div
  id="slide-nav-baby-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text">Baby</span>
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div id="slide-nav-baby-box" class="slide-nav__field--nav-box__sub-list">
  <div
    id="slide-nav-clothing"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-feeding"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-toys"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-gear"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-nursery"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-clothing").load("./template/department/clothing.html");
    $("#slide-nav-feeding").load("./template/department/feeding.html");
    $("#slide-nav-toys").load("./template/department/toys.html");
    $("#slide-nav-gear").load("./template/department/gear.html");
    $("#slide-nav-nursery").load("./template/department/nursery.html");
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-baby-toggle").on("click", function () {
      if ($("#slide-nav-baby-box").css("display") === "none") {
        $("#slide-nav-baby-box").css("display", "flex");
      } else {
        $("#slide-nav-baby-box").css("display", "none");
      }
    });
  });
</script>
