<div
  id="slide-nav-clothing-shoes-accessories-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text"
    >Clothing, Shoes & Accessories</span
  >
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div
  id="slide-nav-clothing-shoes-accessories-box"
  class="slide-nav__field--nav-box__sub-list"
>
  <div
    id="slide-nav-womens-apparel"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-mens-apparel"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-shoes"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-accessories"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-kids-clothing"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-womens-apparel").load(
      "./template/department/womens-apparel.html"
    );
    $("#slide-nav-mens-apparel").load(
      "./template/department/mens-apparel.html"
    );
    $("#slide-nav-shoes").load("./template/department/shoes.html");
    $("#slide-nav-accessories").load("./template/department/accessories.html");
    $("#slide-nav-kids-clothing").load(
      "./template/department/kids-clothing.html"
    );
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-clothing-shoes-accessories-toggle").on("click", function () {
      if (
        $("#slide-nav-clothing-shoes-accessories-box").css("display") === "none"
      ) {
        $("#slide-nav-clothing-shoes-accessories-box").css("display", "flex");
      } else {
        $("#slide-nav-clothing-shoes-accessories-box").css("display", "none");
      }
    });
  });
</script>
