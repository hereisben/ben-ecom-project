<div
  id="slide-nav-home-furniture-appliances-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text"
    >Home, Furniture & Appliances</span
  >
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div
  id="slide-nav-home-furniture-appliances-box"
  class="slide-nav__field--nav-box__sub-list"
>
  <div
    id="slide-nav-furniture"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-kitchen-appliances"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-home-decor"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-cleaning-appliances"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-outdoor-living"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-furniture").load("./template/department/furniture.html");
    $("#slide-nav-kitchen-appliances").load(
      "./template/department/kitchen-appliances.html"
    );
    $("#slide-nav-home-decor").load("./template/department/home-decor.html");
    $("#slide-nav-cleaning-appliances").load(
      "./template/department/cleaning-appliances.html"
    );
    $("#slide-nav-outdoor-living").load(
      "./template/department/outdoor-living.html"
    );
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-home-furniture-appliances-toggle").on("click", function () {
      if (
        $("#slide-nav-home-furniture-appliances-box").css("display") === "none"
      ) {
        $("#slide-nav-home-furniture-appliances-box").css("display", "flex");
      } else {
        $("#slide-nav-home-furniture-appliances-box").css("display", "none");
      }
    });
  });
</script>
