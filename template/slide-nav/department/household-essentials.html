<div
  id="slide-nav-household-essentials-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text"
    >Household Essentials</span
  >
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div
  id="slide-nav-household-essentials-box"
  class="slide-nav__field--nav-box__sub-list"
>
  <div
    id="slide-nav-cleaning-supplies"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-laundry"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-bathroom-supplies"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-kitchen-essentials"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-home-organization"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-cleaning-supplies").load(
      "./template/department/cleaning-supplies.html"
    );
    $("#slide-nav-laundry").load("./template/department/laundry.html");
    $("#slide-nav-bathroom-supplies").load(
      "./template/department/bathroom-supplies.html"
    );
    $("#slide-nav-kitchen-essentials").load(
      "./template/department/kitchen-essentials.html"
    );
    $("#slide-nav-home-organization").load(
      "./template/department/home-organization.html"
    );
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-household-essentials-toggle").on("click", function () {
      if ($("#slide-nav-household-essentials-box").css("display") === "none") {
        $("#slide-nav-household-essentials-box").css("display", "flex");
      } else {
        $("#slide-nav-household-essentials-box").css("display", "none");
      }
    });
  });
</script>
