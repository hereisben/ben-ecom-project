<div
  id="slide-nav-movies-music-books-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text"
    >Movies, Music & Books</span
  >
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div
  id="slide-nav-movies-music-books-box"
  class="slide-nav__field--nav-box__sub-list"
>
  <div
    id="slide-nav-movies"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-music"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-books"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-tv-shows"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-audiobooks"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-movies").load("./template/department/movies.html");
    $("#slide-nav-music").load("./template/department/music.html");
    $("#slide-nav-books").load("./template/department/books.html");
    $("#slide-nav-tv-shows").load("./template/department/tv-shows.html");
    $("#slide-nav-audiobooks").load("./template/department/audiobooks.html");
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-movies-music-books-toggle").on("click", function () {
      if ($("#slide-nav-movies-music-books-box").css("display") === "none") {
        $("#slide-nav-movies-music-books-box").css("display", "flex");
      } else {
        $("#slide-nav-movies-music-books-box").css("display", "none");
      }
    });
  });
</script>
