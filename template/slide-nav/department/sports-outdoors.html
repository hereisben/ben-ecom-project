<div
  id="slide-nav-sports-outdoors-toggle"
  class="slide-nav__field--nav-box__main-list__toggle"
>
  <span class="slide-nav__field--nav-box__main-list__toggle--text"
    >Sports & Outdoors</span
  >
  <svg
    class="slide-nav__field--nav-box__main-list__toggle--icon"
    width="6"
    height="10"
    viewBox="0 0 6 10"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1.25 1.5L4.75 5L1.25 8.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</div>

<div
  id="slide-nav-sports-outdoors-box"
  class="slide-nav__field--nav-box__sub-list"
>
  <div
    id="slide-nav-fitness-equipment"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-outdoor-sports"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-camping-gear"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-water-sports"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
  <div
    id="slide-nav-team-sports"
    class="slide-nav__field--nav-box__sub-list--jar"
  ></div>
</div>

<script>
  $(document).ready(function () {
    $("#slide-nav-fitness-equipment").load(
      "./template/department/fitness-equipment.html"
    );
    $("#slide-nav-outdoor-sports").load(
      "./template/department/outdoor-sports.html"
    );
    $("#slide-nav-camping-gear").load(
      "./template/department/camping-gear.html"
    );
    $("#slide-nav-water-sports").load(
      "./template/department/water-sports.html"
    );
    $("#slide-nav-team-sports").load("./template/department/team-sports.html");
  });
</script>

<script>
  $(document).ready(function () {
    $("#slide-nav-sports-outdoors-toggle").on("click", function () {
      if ($("#slide-nav-sports-outdoors-box").css("display") === "none") {
        $("#slide-nav-sports-outdoors-box").css("display", "flex");
      } else {
        $("#slide-nav-sports-outdoors-box").css("display", "none");
      }
    });
  });
</script>
